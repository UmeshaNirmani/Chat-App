<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application</title>
  </head>
  <body>
    <h2>Welcome</h2>

    <div class="user-form" id="username-page">
      <form id="usernameForm">
        <label for="fullname">Contact Name:</label>
        <input type="text" id="fullname" name="realname" required />

        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="chat-container" id="chat-page">
      <div class="users-list">
        <div class="users-list-container">
          <h2>Contact List</h2>
          <ul id="connectedUsers"></ul>
        </div>
        <div>
          <p id="connected-user-fullname"></p>
          <a class="logout" href="javascript:void(0)" id="logout"
            >Create Contact</a
          ><br />
          <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
      </div>

      <div class="chat-area">
        <div class="chat-area" id="chat-messages"></div>

        <form id="messageForm" name="messageForm" class="hidden">
          <div class="message-input">
            <input
              autocomplete="off"
              type="text"
              id="message"
              placeholder="Type your message..."
            />
            <button>Send</button>
          </div>
        </form>
      </div>
    </div>

    <h2>Create Contact</h2>
    <div class="user-form" id="username-page">
      <form id="usernameForm">
        <label for="fullname">Contact Name:</label>
        <input type="text" id="fullname" name="realname" required />

        <button type="submit">Add</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
